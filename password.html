<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Old+Permic|Roboto">
</head>

<body>
    <div class="cover">
        <div class="wrapper">
            <!-- <div class="photo">
                <img src="2985937.jpg" class="gmailImg" />
            </div> -->
            <div class="container">
                <div class="login-wrapper">
                    <div class='head'>
                        <img src="social.jpg" class="logo" />
                    </div>
                    <div class="col1">
                        <p class="h1">Welcome</p>
                        <p class="h2">to Google Mail</p>
                    </div>
                    <div class="col2 martop">
                        <input type="password" placeholder="Enter your password" class="inputText" id="check"
                            required />
                        <div class="check">
                            <input type="checkbox" class="checkButton" id='checkButton' onchange="show()" />
                            <label>Show Password </label>
                        </div>
                    </div>
                    <div class="col4 martopbot">
                        <button class="h6 b2">Forgot Password?</button>

                        <button class="b1">Next</button>
                    </div>

                </div>
                <div class="footer">
                    <div class="footer-content">
                        <select name="language" id="lang" class="select">
                            <option value="EngUK" class="option">English (United Kingdom)</option>
                            <option value="EngUS" class="option">English (United States)</option>
                            <option value="Hindi" class="option">हिन्दी</option>
                            <option value="Marathi" class="option">मराठी</option>
                            <option value="Urdu" class="option">اردو</option>
                        </select>
                    </div>
                    <div class="content">
                        <p>Help</p>
                        <p>Privacy</p>
                        <p>Terms</p>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <script>

        let a = true;
        function show() {
            if (a === true) {
                document.getElementById("check").type = 'text';
                a = false;
            }
            else if (a === false) {
                document.getElementById("check").type = 'password';
                a = true;
            }
        }

    </script>
</body>

</html>
